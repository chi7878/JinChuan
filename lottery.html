<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-21台灣好湯票選活動</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/lottery.css">
<link rel="stylesheet" href="style/OverlayScrollbars.min.css">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.overlayScrollbars.min.js"></script>
<script src="js/lottery.js"></script>

<body>
    <header class="main-header">
        <a href="https://www.facebook.com/taiwanhotspring" class="main-header-link">
            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f" class="svg-inline--fa fa-facebook-f fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path></svg>
        </a>
        <a href="https://www.youtube.com/channel/UCVC38UpEVLgYxMAyqg_rhHw" class="main-header-link">
            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="youtube" class="svg-inline--fa fa-youtube fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"></path></svg>
        </a>
    </header>
    <section class="main-banner">
        <img class="main-banner-img" src="./image/banner.jpg" alt="台灣好湯溫泉區金泉獎banner">
    </section>
    <main>
        <div class="lottery-box">
            <div class="dropdown">
                <div class="dropdown-box">
                    <p class="dropdown-box__title">頭獎</p>
                    <svg class="icn-dropdown"><path d="M1,3 L5,7 M5,7 L9,3" /></svg>
                </div>
                <div class="dropdown-list">
                    <div class="dropdown-list-scroll">
                        <div class="dropdown-item">頭獎</div>
                        <div class="dropdown-item">二獎</div>
                        <div class="dropdown-item">三獎</div>
                        <div class="dropdown-item">四獎</div>
                        <div class="dropdown-item">五獎</div>
                        <div class="dropdown-item">六獎</div>
                        <div class="dropdown-item">七獎</div>
                        <div class="dropdown-item">八獎</div>
                        <div class="dropdown-item">九獎</div>
                        <div class="dropdown-item">十獎</div>
                        <div class="dropdown-item">十一獎</div>
                        <div class="dropdown-item">十二獎</div>
                        <div class="dropdown-item">十三獎</div>
                    </div>
                </div>
            </div>
            <div class="lottery-num">
                <input class="lottery-num__input" type="number" value="1" min="1" max="1000">
            </div>
            <div class="btn-group">
                <button class="lottery-btn lottery-btn_vote">抽獎</button>
                <button class="lottery-btn lottery-btn_clear">清除全部</button>
            </div>
        </div>
        <div class="lottery-prize-box">
        </div>
    </main>
    <footer class="main-footer">
        <p class="main-footer__text">版權所有</p>
    </footer>
    <div class="scroll-top">
        <svg>
            <polyline points="12,30 25,20 38,30"/>
            <path d="M12,12 L38,12 M25,20 L25,40" />
        </svg>
    </div></body>
</html>
